<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <!--Result section-->
    <div class="result-section">
      <!--Result section, top-->
      <h1 class="light-lavender-colored">Your Result</h1>
      <!--Result score section-->
      <div class="result-score">
        <p class="white-colored">76</p>
        <p class="dark-lavender-colored">of 100</p>
      </div>
      <!--Result section, bottom-->
      <p class="white-colored">Great</p>
      <p class="light-lavender-colored">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <!--Summary section-->
    <div class="summary-section">
      <table>
        <caption class="dark-gray-blue-colored">Summary</caption>
        <tbody>
          <!--Reaction-->
          <tr>
            <th scope="row">Reaction</th>
            <td>
              <span class="dark-gray-blue-colored">80</span>
              <span class="light-gray-colored">/ 100</span>
            </td>
          </tr>
          <!--Memory-->
          <tr>
            <th scope="row">Memory</th>
            <td>
              <span class="dark-gray-blue-colored">92</span>
              <span class="light-gray-colored">/ 100</span>
            </td>
          </tr>
          <!--Verbal-->
          <tr>
            <th scope="row">Verbal</th>
            <td>
              <span class="dark-gray-blue-colored">61</span>
              <span class="light-gray-colored">/ 100</span>
            </td>
          </tr>
          <!--Visual-->
          <tr>
            <th scope="row">Visual</th>
            <td>
              <span class="dark-gray-blue-colored">72</span>
              <span class="light-gray-colored">/ 100</span>
            </td>
          </tr>
        </tbody>
      </table>
      <!--Link-->
      <a class="white-colored" href="#">Continue</a>
    </div>

  </main>

</body>

</html>
